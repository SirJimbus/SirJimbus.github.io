<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stopwatch.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/png" href="../images/stopwatch.png" />
    <title>Stopwatch</title>
  </head>
  <header><script id="nav" src="../../nav/nav.js"></script></header>
  <body>
    <div class="contentContainer">
      <h1>Stopwatch</h1>
      <h2>Un semplice cronometro sviluppato con Javascript</h2>
      <p>
        <span id="seconds">00</span>:
        <span id="tens">00</span>
      </p>
      <div class="buttonContainer">
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
      </div>
    </div>
    <script src="./stopwatch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="../drop/drop.js"></script>
  </body>
</html>
